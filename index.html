<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calcscript.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator-container">
            <div class="calculator-screen">
                <p class="calculator input">0</p>
            </div>
            <div class="calculator-btn-container">
                <div class="row">
                    <button class="btn clear" value="clear">C</button>
                    <button class="btn delete" value="delete">D</button>
                    <button class="btn operator" value="/">/</button>
                </div>
                <div class="row">
                    <button class="btn" value="7">7</button>
                    <button class="btn" value="8">8</button>
                    <button class="btn" value="9">9</button>
                    <button class="btn operator" value="*">*</button>
                </div>
                <div class="row">
                    <button class="btn" value="4">4</button>
                    <button class="btn" value="5">5</button>
                    <button class="btn" value="6">6</button>
                    <button class="btn operator" value="-">-</button>
                </div>
                <div class="row">
                    <button class="btn" value="1">1</button>
                    <button class="btn" value="2">2</button>
                    <button class="btn" value="3">3</button>
                    <button class="btn operator" value="+">+</button>
                </div>
                <div class="row">
                    <button class="btn" value="0">0</button>
                    <button class="btn decimal" value=".">.</button>
                    <button class="btn calculate" value="=">=</button>
                </div>
            </div>            
        </div>
    </div>
</body>
</html>
